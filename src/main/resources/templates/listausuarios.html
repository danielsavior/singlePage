<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ListaVIP</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div id="listaDeConvidados">
	    <table class="table table-hover">
	        <thead>
	        <tr>
	            <th>Nome</th>
	            <th>Email</th>
	            <th>telefone</th>
	        </tr>
	        </thead>
	        <tr th:each="usuario : ${usuarios}">
	            <td> <span th:text="${usuario.id}"></span> </td>
	            <td> <span th:text="${convidado.nomeDoUsuario}"></span> </td>
	            <td> <span th:text="${convidado.tipo}"></span> </td>
	        </tr>
	    </table>
	</div>
	<hr/>

	<form action="salvar" method="post">
		<div class="form-group">
			<label for="nome">ID</label> <input type="text"
				class="form-control" id="id" name="id" placeholder="ID" />
		</div>
		<div class="form-group">
			<label for="email">Nome de usuario</label> <input type="email"
				class="form-control" id="nome" name="nome" placeholder="Nome" />
		</div>
		<div class="form-group">
			<label for="telefone">Tipo</label> <input
				type="text" class="form-control" id="tipo" name="tipo" placeholder="Tipo" />
		</div>
		<button type="submit" class="btn-success">Cadastrar</button>
	</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
