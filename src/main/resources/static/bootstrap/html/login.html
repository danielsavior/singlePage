<form novalidate name="formlogin" class="row" ng-submit="submeter()">
<div class="loginmodal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
	<div class="modal-dialog">
		<div class="loginmodal-container">
			<div align="center">
	   			<img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}"/>
		  	</div>
			<h1>Bem vindo!</h1>
			<h1>Faça login para começar</h1><br/>
				<input type="text" name="user" placeholder="Nome de usuário" ng-model="user.nomeDoUsuario" required/>
				<span ng-show="formlogin.$submitted && formlogin.user.$error.required" class="form-control alert-danger">Nome de usuário obrigatório</span>    
				<input type="password" name="pass" placeholder="Senha" ng-model="user.senhaDoUsuario" required/>
				<span ng-show="formlogin.$submitted && formlogin.pass.$error.required" class="form-control alert-danger">Senha obrigatória</span>
				<input type="submit" name="login" class="login loginmodal-submit" value="Entrar"/>
		  	<div class="login-help">
				<a href="#">Registrar-se</a> - <a href="#">Esqueci minha senha</a>
		  	</div>
		</div>
	</div>
</div>	  	
</form>
